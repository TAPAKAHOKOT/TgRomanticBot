name: Deploy ulya bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Deploying
      uses: appleboy/ssh-action@master
      with:
        host: 91.227.18.79
        username: tg_romantic_bot_for_ulya
        key: ${{ secrets.SECRET_KEY_ULYA }}
        port: 22
        script: |
          git -C "/home/tg_romantic_bot_for_ulya/TgRomanticBot" pull
          cd /home/tg_romantic_bot_for_ulya/TgRomanticBot
          docker-compose down
          docker-compose rm -fsv
          docker-compose up -d --build